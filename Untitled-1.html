<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="text/javascript" src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
</head>
<body>
<div class="carousel">
        <div class="w">
                <div class="images">
                    <img src="./i/1.jpg" alt="">
                    <img src="./i/2.jpg" alt="">
                    <img src="./i/3.jpg" alt="">
                    <img src="./i/4.jpg" alt="">
                </div>
            </div>
            <div class="buttons ">
                <ul>
                    <li class="act"><div class="ff"></div>
                    <img src="./i/01.png" alt=""></li><li><div class="red"></div>
                    <img src="./i/02.png" alt=""></li><li><div></div>
                    <img src="./i/03.png" alt=""></li><li><div></div>
                    <img src="./i/04.png" alt=""></li>
                </ul>
            </div>
</div>
</body>
<script>
    let $i = $('.images')
    let $directions = $('.buttons>ul>li>div')
    


    $('.buttons').on('click','li',function(e){
        let $button = $(e.currentTarget)
        let index = $button.index()
        $directions.eq(index).addClass('ff').siblings('.ff').removeClass('ff')
        $button.addClass('act').siblings('.act').removeClass('act')
        $i.css({transform:`translateX(${-index*940}px)`})
        index = index +1
        
    })

</script>
</html>
